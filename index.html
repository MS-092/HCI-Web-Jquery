<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <title>Interactive Web Page</title>
    <style>
        body {
            background-color: #f8f9fa;
        }

        .card {
            margin: 20px;
            transition: transform 0.2s;
        }

        .card:hover {
            transform: scale(1.05);
        }

        .card-img-top {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="index.html">Home</a>
</nav>

<div class="container">
    <h1 class="mt-5 mb-4 text-center">Click the button to visit on the website!</h1>

    <div class="row">
        <div class="col-md-4">
            <div class="card">
                <img src="Calculator.webp" class="card-img-top" alt="Card Image">
                <div class="card-body">
                    <h5 class="card-title">Dynamic Calculator</h5>
                    <a href="Calc/Calculator.html" class="btn btn-primary">Click Here</a>
                </div>
            </div>
        </div>

        <div class="col-md-4">
            <div class="card">
                <img src="Scrolling.gif" class="card-img-top" alt="Card Image">
                <div class="card-body">
                    <h5 class="card-title">Endless Scrolling</h5>
                    <a href="Endless/Endless.html" class="btn btn-primary">Click Here</a>
                </div>
            </div>
        </div>

        <div class="col-md-4">
            <div class="card">
                <img src="surprise.avif" class="card-img-top" alt="Card Image">
                <div class="card-body">
                    <h5 class="card-title">Dropdown Surprises</h5>
                    <a href="Dropdown/Dropdown.html" class="btn btn-primary">Click Here</a>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card">
                <img src="gallery.png" class="card-img-top" alt="Card Image">
                <div class="card-body">
                    <h5 class="card-title">Image Gallery</h5>
                    <a href="Gallery/Gallery.html" class="btn btn-primary">Click Here</a>
                </div>
            </div>
        </div>

        <div class="col-md-4">
            <div class="card">
                <img src="menu.png" class="card-img-top" alt="Card Image">
                <div class="card-body">
                    <h5 class="card-title">Interactive Menu</h5>
                    <a href="Menu/Menu.html" class="btn btn-primary">Click Here</a>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
