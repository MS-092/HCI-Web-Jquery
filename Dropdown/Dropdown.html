<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <title>Background Image Surprises</title>
  <style>

    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      overflow: hidden;
      background-size: 100px;
      background-position: center;
      background-attachment: fixed;

      transition: background 0.5s ease-in-out;
    }
    select {
      padding: 10px;
      font-size: 16px;
      margin: 10px;
    }
  </style>

  <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="../index.html">Home</a>
</nav>


<label for="surpriseDropdown">Choose a surprise(this is purposely on repeat):</label>
<select id="surpriseDropdown">
  <option value="surprise1" data-image="data.gif">Surprise 1</option>
  <option value="surprise2" data-image="anime.gif">Surprise 2</option>
  <option value="surprise3" data-image="programming.gif">Surprise 3</option>
</select>

<script>

  $(document).ready(function() {

    $('#surpriseDropdown').change(function() {

      var selectedSurprise = $(this).val();
      var selectedImage = $(this).find(':selected').data('image');


      $('body').css('background-image', 'url(' + selectedImage + ')');


      alert('You selected: ' + selectedSurprise);
    });
  });
</script>

</body>
</html>
